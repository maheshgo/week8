<html>
<script src='https://d3js.org/d3.v5.min.js'></script>
<style> circle {fill: lightblue; stroke: black;} </style>
<body onload='init()'>
<svg width=300 height=300>
</svg>
<script>
async function init() {
    
    data=await d3.csv('https://flunky.github.io/cars2017.csv')
//    console.log(data[2])

	var xScale=d3.scaleLog(10).domain([15,150]).range([200,0])
	var yScale=d3.scaleLog(10).domain([10,150]).range([0,200])
	

    var chart = d3.select("svg");    
    chart.attr("width",300)
        .attr("height",300)
        .append("g")
        .attr("transform","translate(50,50)")
        .selectAll("circle")
	    .data(data)
        .enter().append("circle")
        .attr("cx",function(d) { return yScale(d.AverageCityMPG);})
        .attr("cy",function(d) { return  xScale(d.AverageHighwayMPG);})
        .attr("r",function(d) { return (2+parseInt(d.EngineCylinders))});

		
  var xAxis = d3.axisBottom()
  	.scale(xScale)
  
  var yAxis = d3.axisLeft()
  	.scale(yScale)
	
chart.append("g")
    .attr("transform", "translate(50,50)")
	.call(d3.axisLeft().scale(xScale).tickValues([10,20,50,100]).tickFormat(d3.format("~s")))
//    .call(d3.axisLeft(xScale).tickValues([10,20,150,100]).tickFormat(d3.format("~s")));


chart.append("g")
    .attr("transform", "translate(50,250)")
	.call(d3.axisBottom().scale(yScale).tickValues([10,20,50,100]).tickFormat(d3.format("~s")))
	//.call(d3.axisBottom(yScale).tickValues([10,20,150,100]).tickFormat(d3.format("~s")));

    
}
</script>
</body>
</html>
